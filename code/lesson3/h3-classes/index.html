<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green-list {
            background-color: green;
            color: antiquewhite;
        }

        .red-list {
            background-color: red;
            color: mediumturquoise;
        }

        .odd-link {
            color: burlywood;
        }

        .even-link {
            color: darkgray;
        }

    </style>
</head>
<body>
    <!-- Create 2 lists of Links -->
    <!-- Each List should have different background and bullets -->
    <!-- All links should have different colors... -->
    <ul class="red-list">
        <li><a href="#" class="odd-link">Google</a></li>
        <li><a href="#" class="even-link">Moogle</a></li>
        <li><a href="#" class="odd-link">Xoogle</a></li>
        <li><a href="#" class="even-link">Zoogle</a></li>
        <li>li without link</li>
    </ul>

    <ul class="green-list">
        <li><a href="#" class="odd-link">Nintendo</a></li>
        <li><a href="#" class="even-link">Sony</a></li>
        <li><a href="#" class="odd-link">Microsoft</a></li>
        <li><a href="#" class="even-link">Sega</a></li>
    </ul>    
</body>
</html>
