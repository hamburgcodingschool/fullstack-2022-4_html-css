<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: aqua;
            background-color: antiquewhite;
        }

        #list1 a {
            color: red;
        }

        #list2 a {
            color: pink;
        }

        #list2 .odd {
            color: green;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#">Link 1</a>

    <ul id="list1">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
        <li>Hello hello hello</li>
    </ul>


    <ul id="list2">
        <li><a href="#" class="odd">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#" class="odd">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#" class="odd">Link 5</a></li>
    </ul>

    <!--
        Create 2 lists of Links
        -- the first list should have all links in the same color
        -- the second list should have odd position links in 1 color and
            even position links in a different color    
    -->

</body>
</html>
