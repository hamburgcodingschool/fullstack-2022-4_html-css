<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .someImage {
            border: solid 5px red;
            filter: sepia();
            transition: 3s;
        }

        .someImage:hover {
            filter: none;
        }
    </style>
</head>
<body>
    

    <img class="someImage" src="https://www.placecage.com/c/400/400">
    <img class="someImage" src="https://www.placecage.com/c/200/400">
    <img class="someImage" src="https://www.placecage.com/c/50/400">
    <img class="someImage" src="https://www.placecage.com/c/300/400">
    <img class="someImage" src="https://www.placecage.com/c/100/400">
    <img class="someImage" src="https://www.placecage.com/c/600/400">
    <img class="someImage" src="https://www.placecage.com/c/265/400">

</body>
</html>
